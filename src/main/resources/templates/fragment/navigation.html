<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Navigation</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<!-- Font Awesome -->
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
<!-- Ionicons -->
<link rel="stylesheet" th:href="@{/css/ionicons.min.css}" />
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/css/adminlte.min.css}" />
<!-- iCheck -->
<link rel="stylesheet" th:href="@{/css/blue.css}" />
<!-- Morris chart -->
<link rel="stylesheet" th:href="@{/css/morris.css}" />
<link rel="stylesheet" th:href="@{/css/util.css}" />

</head>
<body class="layout-top-nav">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<img
			title="Logo" th:src="@{/img/ace-logo.png}" alt="ACE Logo"
			class="brand-image" style="opacity: .9"> <span
			class="brand-text font-weight-light"></span>
		<button class="btn navbar-toggler btn-form" type="button"
			data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse nav-color" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item dropdown"><a class="nav-link" href="#"
					id="generalSetting" data-toggle="dropdown"> <u>G</u>eneral
						Setting
				</a>
					<div class="dropdown-menu mainstyle">
						<!--Vessel -->
						<a class="nav-link dropdown-item"
							th:href="@{/generalSetting/student}"> <span
							class="dropmenu-item-label">Vessel</span></a>
						
					</div>
				</li>
				<li class="nav-item">
								<a class="nav-link dropdown-item" th:href="@{/logout}"
							style="align-content: flex-end;">Logout <i
							class="fas fa-sign-out-alt"></i></a>
				</li>
			</ul>
		</div>


	</nav>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/js/morris.min.js}"></script>
	<script th:src="@{/js/adminlte.js}"></script>
	<script th:src="@{/js/font-awesome.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/mousetrap.min.js}"></script>
	<script th:src="@{/js/menu.shortcuts.js}"></script>
</body>
</html>
